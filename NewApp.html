<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="newstyles.css">
<link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
 
 
 </head>
  <body>
  
  <div class="container">
<div class="row">
  <div class="span4"></div>
  <div class="span4"><img class="center-block" src="http://goodlogo.com/images/logos/national_basketball_association_nba_logo_2414.gif" /></div>
  <div class="span4"></div>
</div>

 
  
    
    <div class="row">
  <div class="col-xs-6 teamlogoA">
  <img src="http://a.espncdn.com/photo/2015/0413/nba_bucks-primary_final_1294x1572.jpg"
  class="img-responsive">
  </div>
  <div class="col-xs-6 teamlogoB"><img src="http://a.espncdn.com/photo/2015/0413/nba_bucks-primary_final_1294x1572.jpg"
  class="img-responsive"></div>
</div>


<!--WINS AND LOSES-->

	<div class="row row-winsandloses">
    
    <div class="col-xs-3 home-wins">
    	<div class="title-home-wins"><p>W</p></div>
    </div>
    
    <div class="col-xs-3 home-loses">
   	 	<div class="title-home-loses"><p>L</p></div>
  	  
    </div>
       
    <div class="col-xs-3 away-wins">
    	<div class="title-away-wins"><p>W</p></div>
   		
    </div>
    
    <div class="col-xs-3 away-loses">
    	<div class="title-away-loses"><p>L</p></div>
  	  	
    </div>
    </div>
    
    
    
    <div class="row row-actualwinsandloses">
    
    <div class="col-xs-3 ahome-wins">
    	<div class="home-wins"><p>13</p></div>
    </div>
    
    <div class="col-xs-3 ahome-loses">
   	 	<div class="home-loses"><p>13</p></div>
  	  
    </div>
       
    <div class="col-xs-3 aaway-wins">
    	<div class="away-wins"><p>14</p></div>
   		
    </div>
    
    <div class="col-xs-3 aaway-loses">
    	<div class="away-loses"><p>10</p></div>
  	  	
    </div>
    </div>



<!--POINTS PER GAME-->

    <div class="row row-pointspergame">
  		<div class="col-xs-6 ppgA">
  			<div class="title-home-points-per-game"><p>Points</p></div>
 			 </div>
             
  		<div class="col-xs-6 ppgB">
        	<div class="title-away-points-per-game"><p>Points</p></div>
        </div>
			</div>
            
            
            
       <div class="row row-actualpointspergame">
       <div class="col-xs-6 appgA">
       <div class="home-points-per-game"><p>107.5</p></div>
       </div>
       <div class="col-xs-6 appgB">
       <div class="away-points-per-game"><p>107.5</p></div>
       </div>
       </div>
    
<!--REBOUNDS PER GAME-->   
    
     <div class="row row-reboundspergame">
  <div class="col-xs-6 rpgA">
  		<div class="title-home-rebounds-per-game"><p>Rebounds</p></div>
 	
        </div>
  <div class="col-xs-6 rpgB ">
  		<div class="title-away-rebounds-per-game"><p>Rebounds</p></div>
 		
  </div>
</div>


 <div class="row row-actualreboundspergame">
  <div class="col-xs-6 arpgA">
  		
 		<div class="home-rebounds-per-game"><p>110.7</p></div>
        </div>
  <div class="col-xs-6 arpgB ">
  		
 		<div class="away-rebounds-per-game"><p>11</p></div>
  </div>
</div>
      
      
<!--FIELD GOAL PERCENTAGE-->    
       <div class="row row-fieldgoalpercentage">
  <div class="col-xs-6 fgpgA">
  		<div class="title-home-fg-per-game"><p>Field Goal Percentage</p></div>
 		
  </div>
  <div class="col-xs-6 fpgB ">
  		<div class="title-away-fg-per-game"><p>Field Goal Percentage</p></div>
 		
   </div>
</div>    
    
    
   <div class="row row-actualfieldgoalpercentage">
  <div class="col-xs-6 afgpgA">
  		<div class="home-fg-per-game"><p>110.7</p></div>
  </div>
  <div class="col-xs-6 afpgB ">
 		<div class="away-fg-per-game"><p>110.7</p></div>
   </div>
</div> 
    
<!--ASSISTS PER GAME-->     
   		<div class="row row-assistspergame">
  	<div class="col-xs-6 apgA">
    	<div class="title-home-assists-per-game"><p>Assists</p></div>
 		
        </div>
    <div class="col-xs-6 apgB ">
       <div class="title-away-assists-per-game"><p>Assists</p></div>
 		
       </div>
</div>


	
    	<div class="row row-actualassistspergame">
  	<div class="col-xs-6 aapgA">
    	
 		<div class="home-assists-per-game"><p>20</p></div>
        </div>
    <div class="col-xs-6 aapgB ">
       
 		<div class="away-assists-per-game"><p>110.7</p></div>
       </div>
</div>

<!--BLOCKS PER GAME-->

   
    <div class="row row-blockspergame">
  <div class="col-xs-6 bgA">
  		<div class="title-home-blocks-per-game"><p>Blocks Per Game</p></div>
 		
  </div>
  
  <div class="col-xs-6 bgB ">
  		<div class="title-away-blocks-per-game"><p>Blocks Per Game</p></div>
 	
  
  </div>
</div>



 <div class="row row-actualblockspergame">
  <div class="col-xs-6 abgA">
  		
 		<div class="home-blocks-per-game"><p>110.7</p></div>
  </div>
  
  <div class="col-xs-6 abgB ">
  		
 		<div class="away-blocks-per-game"><p>110.7</p></div>
  
  </div>
</div>
    
    
    
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  </body>
</html>
